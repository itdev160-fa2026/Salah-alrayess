<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity 4: Interactive To-Do List (Part 1)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Activity 4: Interactive To-Do List</h1>
  <p class="subtitle">Open your browser console (F12) to follow along with the DOM demonstrations.</p>

  <div class="todo-container">
    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter task here">
      <button id="add-task-btn">Add Task</button>
    </div>

    <h2>Your Tasks (<span id="task-count">0</span>)</h2>
    <ul id="todo-list"></ul>

    <p id="stats">Total: 0 | Completed: 0 | Pending: 0</p>
  </div>

  <div class="demo-section">
    <h2>DOM Demonstrations</h2>
    <div id="output"></div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
