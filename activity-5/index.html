<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5: Simple Math Operations Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Activity 5: Simple Math Operations Widget</h1>

    <div class="math-widget">
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">

        <div class="buttons">
            <button class="btn operation" id="addBtn">Add</button>
            <button class="btn operation" id="subtractBtn">Subtract</button>
            <button class="btn operation" id="multiplyBtn">Multiply</button>
            <button class="btn operation" id="divideBtn">Divide</button>
            <button class="btn" id="clearBtn">Clear</button>
        </div>

        <div id="result" class="result">Result will appear here</div>
    </div>

    <div id="output"></div>

    <script src="scripts.js"></script>
</body>
</html>
